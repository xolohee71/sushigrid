<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg+xml" href="/sushi-9.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShusshiMen</title>
  </head>
  <body>
    <nav class="header">
      <div class="logo-overlay">
        <h4>ShusshiMen</h4>
      </div>
      <ul class="header-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">food</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">about us</a></li>
        <li><img src="assets/search.svg" alt=""></li>
      </ul>
    </nav>

    <section class="hero grid">
      <!-- left section -->
      <div class="overlay-hero">
        <div class="bg"></div>
      </div>
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="">
      </div>
      <div class="hero-title">
        <h2>
          日 <br />
          本 <br />
          食
        </h2>
      </div>
      <!-- right section -->
      <div class="hero-content-info">
        <h1>Feel the taste of Japanese food</h1>
        <p>Feel the taste of the most popular Japanese food from anywhere and anytime</p>
      </div>
      <div class="hero-content__buttons grid">
        <div class="button-one">
          <button class="hero-content__order-button">
            Order Now
          </button>
        </div>
        <div class="button-two">
          <button class="hero-content__play-button">
            <img src="assets//play-circle.svg" alt="">
            "How to Order"
          </button>
        </div>
      </div>
      <!-- testimonials -->
      <div class="hero-content__testimonial grid">
        <div class="hero-content__customer">
          <h4>2<span>4k+</span></h4>
          <p>Happy Customers</p>
        </div>
        <div class="hero-content__review">
          <img src="assets/user.png" alt="">
          <p>"This is the best Japanese food delivery service that ever existed."</p>
        </div>
      </div>
    </section>
    <div>
      <h1>hello</h1>
    </div>
    <!-- <script type="module" src="/js/script.js"></script> -->
  </body>
</html>
